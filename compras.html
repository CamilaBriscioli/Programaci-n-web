<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/compras.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="imagenes/LOGO.jpg" alt="logo img">
        </a>
        <div>
            <button class="carrito" id="carrito"><i class="bi bi-cart2"></i></button>
            <div id="numero" class="diseñoNumero"></div>
        </div>
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button id="cerrar" class="cerrar-menu"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="index.html" class="nav-principal">Inicio</a></li>
                <li><a href="libros.html" class="nav-principal">Libros</a></li>
                <li><a href="series.html" class="nav-principal">Series</a></li>
                <li><a href="peliculas.html" class="nav-principal">Películas</a></li>
                <li><a href="comparacion.html" class="nav-principal">Comparación</a></li>
                <li><a href="contacto.html" class="nav-principal">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="pagina" id="pagina">
        <div class="product-card">
            <img src="#">
            <div class="product-info">
                <h2 class="product-title">Nombre del Producto</h2>
                <p class="product-description">Descripción del producto.</p>
                <p class="product-price">$XX.XX</p>
                <button class="agregar">Añadir a carrito</button>
            </div>
        </div>
    </div>
    <div id="contenedorCompra" class="contenedorCompra none">
        <div class="informacionCompra">
            <h2>Cesta</h2>
            <p class="x" id="x"><i class="bi bi-x"></i></p> 
        </div>
        <div class="productosCompra" id="productosCompra"></div>
        <div class="total">
            <span>Total:</span>$<span id="total">0.00</span>
        </div>
        <button>Finalizar la compra</button>
    </div>
    <script src="script/carrito.js"></script>
    <script src="script/hamburguesa.js"></script>
</body>
</html>
